<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      margin: 0;
    }

    .container {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
    }

    #newBtn {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }

    #newBtn:hover {
      background: #0056b3;
    }

    #ft_list {
      display: flex;
      flex-direction: column-reverse; 
    }

    #ft_list div {
      background: #f0f0f0;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #ft_list div:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My To-Do List</h2>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>
  </div>

  
  <script src="script.js"></script>

</body>
</html>
