<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input[type="text"], select {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 120px;
      text-align: center;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Basic Calculator</h2>

    
    <input type="text" id="left" placeholder="Left number">

    
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

  
    <input type="text" id="right" placeholder="Right number">

    <br>
    
    <input type="submit" value="Try me!" id="calculateBtn">
  </div>

  <script>
    const left = document.getElementById("left");
    const right = document.getElementById("right");
    const operator = document.getElementById("operator");
    const button = document.getElementById("calculateBtn");


    function calculate() {
      const leftVal = parseInt(left.value, 10);
      const rightVal = parseInt(right.value, 10);

      
      if (isNaN(leftVal) || isNaN(rightVal) || leftVal < 0 || rightVal < 0) {
        alert("Error :(");
        return;
      }

      let result;

      switch (operator.value) {
        case "+":
          result = leftVal + rightVal;
          break;
        case "-":
          result = leftVal - rightVal;
          break;
        case "*":
          result = leftVal * rightVal;
          break;
        case "/":
          if (rightVal === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }
          result = leftVal / rightVal;
          break;
        case "%":
          if (rightVal === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
          }
          result = leftVal % rightVal;
          break;
      }

      alert("Result: " + result);
      console.log("Result:", result);
    }

    
    button.addEventListener("click", calculate);

    
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
