    body {
      margin: 0;

      margin: 20px 0;

      display: flex;

    }

    .video {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      width: 300px;
    }

    .video img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .video a {
      display: block;
      margin-top: 10px;
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }

    .vs {
      font-size: 3em;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px yellow;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 700px) {
      .battle {
        flex-direction: column;
      }
      .vs {
        margin: 20px 0;
      }
    }
  </style>
</head>
